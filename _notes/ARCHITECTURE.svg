<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800">
  <style>
    .box { fill: #ffffff; stroke: #111; stroke-width: 3; }
    .label { font: 16px sans-serif; }
    .title { font: bold 18px sans-serif; }
    .arrow { stroke: #111; stroke-width: 3; marker-end: url(#arrowhead); fill: none; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>

  <!-- frontend -->
  <rect class="box" x="50" y="60" width="420" height="160"/>
  <text class="title" x="60" y="90">frontend-app (Next.js + Catalyst)</text>
  <text class="label" x="60" y="120">• UI</text>
  <text class="label" x="60" y="142">• /api/scrape</text>
  <text class="label" x="60" y="164">• /api/violations</text>

  <!-- db -->
  <rect class="box" x="520" y="60" width="360" height="160"/>
  <text class="title" x="530" y="90">Postgres (Drizzle)</text>
  <text class="label" x="530" y="120">• violations</text>
  <text class="label" x="530" y="142">• scrape_requests</text>

  <!-- worker -->
  <rect class="box" x="50" y="260" width="420" height="160"/>
  <text class="title" x="60" y="290">Worker (PM2)</text>
  <text class="label" x="60" y="320">• scrapeRunner.ts</text>
  <text class="label" x="60" y="342">• advisory locks, retries</text>

  <!-- backend -->
  <rect class="box" x="520" y="260" width="360" height="160"/>
  <text class="title" x="530" y="290">backend-app (Python)</text>
  <text class="label" x="530" y="320">• Playwright scraper</text>
  <text class="label" x="530" y="342">• PDF/JSON/TXT, extract/OCR</text>

  <!-- artifacts -->
  <rect class="box" x="920" y="260" width="400" height="160"/>
  <text class="title" x="930" y="290">Artifacts: backend-app/data/</text>
  <text class="label" x="930" y="320">• pdf/ • text/ • json/</text>

  <!-- arrows -->
  <line class="arrow" x1="260" y1="140" x2="520" y2="140"/>
  <line class="arrow" x1="520" y1="220" x2="260" y2="220"/>
  <line class="arrow" x1="260" y1="340" x2="520" y2="340"/>
  <line class="arrow" x1="880" y1="340" x2="920" y2="340"/>
  <line class="arrow" x1="260" y1="160" x2="260" y2="260"/>
</svg>
